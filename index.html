<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Automatic House Systems - Folding list">
    <title>Automatic House Systems</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
<div id="loginModal" class="modal">
    <div class="modal-content" id="loginModalWnd">
        <span class="close-button" id="closeButtonLogin">&times;</span>
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</div>
    
<!-- Modal window -->
<div id="modalabout" class="modalabout">
    <div class="modalabout-content">
        <span class="close-button" id="closeButtonAbout">&times;</span>
        <p>Modal window Automatic House Systems </p>
        <p>Website version: 0.0.1</p>
    </div>
</div>

<div class="menu-button" id="menuButton">
    <div></div>
    <div></div>
    <div></div>
</div>

<button class="login-button" id="loginButton">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
        <polyline points="10 17 15 12 10 7" />
        <line x1="15" y1="12" x2="3" y2="12" />
    </svg>
    Login
</button>


<div class="container">
    <section id="about" class="section">
        <h1>    Folding list </h1>
        <div class="fold-section">
            <div class="fold-header">
                <span class="fold-title">Fold title 1</span>
                <span class="fold-icon">+</span>
            </div>
            <div class="fold-content">
                <p>Fold content
                            <div class="glide-button-red">
                                <div class="slider"></div>
                            </div>

                </p>
            </div>
        </div>

        <div class="fold-section">
            <div class="fold-header">
                <span class="fold-title">Fold title 2</span>
                <span class="fold-icon">+</span>
            </div>
            <div class="fold-content">
                <p>Fold content
                            <div class="glide-button-green">
                                <div class="slider"></div>
                            </div>
                </p>
            </div>
        </div>
    </section>
</div>



<script src="javascript/about.js"></script>
<script src="javascript/switch_theme.js"></script>
<script src="javascript/folding.js"></script>
<script src="javascript/login.js"></script>

</body>
</html>
